name: test-user-provisioning
description: Test runbook â€” creates Entra users with random passwords and adds them to two groups

data_source:
  type: dataverse
  connection: DATAVERSE_CONNECTION_STRING
  query: |
    SELECT
      u.UserPrincipalName   AS UserPrincipalName,
      u.DisplayName         AS DisplayName,
      u.MailNickname        AS MailNickname
    FROM test_users AS u
    WHERE u.status = 'pending'
  primary_key: UserPrincipalName
  batch_time: immediate

init: []

phases:
  - name: provision-madev1
    offset: T-0
    steps:
      - name: create-user
        worker_id: worker-madev1
        function: New-EntraUser
        params:
          UserPrincipalName: "{{UserPrincipalName}}"
          DisplayName: "{{DisplayName}}"
          MailNickname: "{{MailNickname}}"
        output_params:
          CreatedUserId: "Id"
        retry:
          max_retries: 1
          interval: 30s

      - name: add-to-license-group
        worker_id: worker-madev1
        function: Add-EntraGroupMember
        params:
          GroupId: "f4f8428f-629f-4efb-97ed-f180c80efb69"
          UserId: "{{CreatedUserId}}"
        retry:
          max_retries: 2
          interval: 15s

      - name: add-to-xtsync-group
        worker_id: worker-madev1
        function: Add-EntraGroupMember
        params:
          GroupId: "e0b9cd3b-593e-46eb-9ad0-548797d9a76b"
          UserId: "{{CreatedUserId}}"
        retry:
          max_retries: 2
          interval: 15s

  - name: provision-madev2
    offset: T-0
    steps:
      - name: create-user-madev2
        worker_id: worker-madev2
        function: New-EntraUser
        params:
          UserPrincipalName: "{{TargetUserPrincipalName}}"
          DisplayName: "{{DisplayName}}"
          MailNickname: "{{MailNickname}}"
        output_params:
          CreatedUserIdMaDev2: "Id"
        retry:
          max_retries: 1
          interval: 30s

      - name: add-to-license-group-madev2
        worker_id: worker-madev2
        function: Add-EntraGroupMember
        params:
          GroupId: "9ed4af3b-f79e-4e0b-ade6-cb4deef58d04"
          UserId: "{{CreatedUserIdMaDev2}}"
        retry:
          max_retries: 2
          interval: 15s

      - name: add-to-xtsync-group-madev2
        worker_id: worker-madev2
        function: Add-EntraGroupMember
        params:
          GroupId: "73582014-93d2-4778-b1f8-d561594f6a71"
          UserId: "{{CreatedUserIdMaDev2}}"
        retry:
          max_retries: 2
          interval: 15s

on_member_removed: []
rollbacks: {}
