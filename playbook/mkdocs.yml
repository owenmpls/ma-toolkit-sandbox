site_name: M&A Playbook
site_description: Microsoft 365 Tenant-to-Tenant Migration Playbook
site_url: https://owenmpls.github.io/ma-toolkit-sandbox/playbook/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    - scheme: slate
      primary: custom
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: custom
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Segoe UI, system-ui, -apple-system, sans-serif
    code: Cascadia Code, Consolas, monospace
  custom_dir: overrides

extra_css:
  - stylesheets/custom.css

# ---------------------------------------------------------------
# Navigation tree
# ---------------------------------------------------------------
# Order:  The order of entries below IS the order in the sidebar.
# Naming: The YAML key (left of the colon) is the display name.
#         To rename a section or page, change the key.
#         To use the default name derived from the Markdown H1 or
#         filename, omit the key (just list the path).
#
# Section index pages (index.md) become the clickable section
# heading thanks to the navigation.indexes feature above.
#
# To add a new page to a section, add a line under that section:
#   - Display Name: section-folder/new-page.md
# ---------------------------------------------------------------
nav:
  - Home: index.md
  - Reference architectures:
      - reference-architectures/index.md
      - Sample page: reference-architectures/sample-page.md
  - Secure landing zone:
      - secure-landing-zone/index.md
      - Sample page: secure-landing-zone/sample-page.md
  - Coexistence:
      - coexistence/index.md
      - Sample page: coexistence/sample-page.md
  - Zero trust integration:
      - zero-trust-integration/index.md
      - Sample page: zero-trust-integration/sample-page.md
  - User migration:
      - user-migration/index.md
      - Sample page: user-migration/sample-page.md
  - Device migration:
      - device-migration/index.md
      - Sample page: device-migration/sample-page.md
  - Domain branding migration:
      - domain-branding-migration/index.md
      - Sample page: domain-branding-migration/sample-page.md
  - Data retention:
      - data-retention/index.md
      - Sample page: data-retention/sample-page.md
  - Data encryption:
      - data-encryption/index.md
      - Sample page: data-encryption/sample-page.md
  - Shared data migration:
      - shared-data-migration/index.md
      - Sample page: shared-data-migration/sample-page.md
  - Teams phone & rooms migration:
      - teams-phone-and-rooms-migration/index.md
      - Sample page: teams-phone-and-rooms-migration/sample-page.md
  - Power Platform migration:
      - power-platform-migration/index.md
