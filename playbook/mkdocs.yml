site_name: Microsoft M&A Playbook
site_description: Microsoft tenant restructuring playbook, supporting mergers, acquisitions, divestitures, and related scenarios.
site_url: https://owenmpls.github.io/ma-toolkit-sandbox/playbook/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    - scheme: slate
      primary: custom
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: custom
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Segoe UI, system-ui, -apple-system, sans-serif
    code: Cascadia Code, Consolas, monospace
  custom_dir: overrides

extra_css:
  - stylesheets/custom.css

# ---------------------------------------------------------------
# Navigation tree
# ---------------------------------------------------------------
# Order:  The order of entries below IS the order in the sidebar.
# Naming: The YAML key (left of the colon) is the display name.
#         To rename a section or page, change the key.
#         To use the default name derived from the Markdown H1 or
#         filename, omit the key (just list the path).
#
# Section index pages (index.md) become the clickable section
# heading thanks to the navigation.indexes feature above.
#
# To add a new page to a section, add a line under that section:
#   - Display Name: section-folder/new-page.md
# ---------------------------------------------------------------
nav:
  - Home: index.md
  - About: about.md
  - Reference architectures:
      - reference-architectures/index.md
  - Coexistence:
      - coexistence/index.md
  - Secure landing zone:
      - secure-landing-zone/index.md
  - User migration:
      - user-migration/index.md
  - Domain migration:
      - domain-migration/index.md
  - Device migration:
      - device-migration/index.md
  - Shared data migration:
      - shared-data-migration/index.md
  - Data retention:
      - data-retention/index.md
  - Data encryption:
      - data-encryption/index.md
  - Teams Phone, Rooms migration:
      - teams-phone-rooms-migration/index.md
  - Power Platform, Dynamics migration:
      - power-platform-dynamics-migration/index.md
  - Power BI, Fabric migration:
      - power-bi-fabric-migration/index.md
  - Azure migration:
      - azure-migration/index.md
  - App migration:
      - app-migration/index.md
  - Licensing:
      - licensing/index.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - tables

plugins:
  - search
