name: Deploy Playbook

on:
  push:
    branches:
      - main
    paths:
      - 'playbook/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: playbook
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - run: pip install -r requirements.txt

      - run: mkdocs build --strict

      # Nest build output under /playbook/ so other sites can
      # coexist at the root of GitHub Pages later.
      - name: Assemble site structure
        run: |
          mkdir -p _site/playbook
          cp -r playbook/site/* _site/playbook/
          echo '<meta http-equiv="refresh" content="0;url=playbook/">' > _site/index.html
        working-directory: ${{ github.workspace }}

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
